<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Snapping Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"/>
</head>
<body>
    <div id="map" style="height: 400px;"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/shapely"></script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            }
        });
        map.addControl(drawControl);

        map.on(L.Draw.Event.CREATED, function (e) {
            var layer = e.layer;
            drawnItems.addLayer(layer);

            // Perform snapping here
            var snappedLayer = snapLayer(layer);
            drawnItems.addLayer(snappedLayer);
        });

        function snapLayer(layer) {
            // Convert Leaflet layer to Shapely object
            var geojson = layer.toGeoJSON();
            var shapelyGeom = shapely.geometry(geojson.geometry);

            // Example line to which the point will be snapped
            var line = shapely.geometry({
                "type": "LineString",
                "coordinates": [[0, 0], [2, 2]]
            });

            // Snap the Shapely object
            var snappedGeom = shapely.snap(shapelyGeom, line, {tolerance: 0.1});

            // Convert the snapped Shapely object back to Leaflet layer
            var snappedGeojson = {
                "type": "Feature",
                "properties": {},
                "geometry": snappedGeom.toJSON()
            };
            var snappedLayer = L.geoJSON(snappedGeojson);
            return snappedLayer;
        }
    </script>
</body>
</html>
